<div class="row">
    <div class="col-12 col-md-8">
      <h1>ng-pdfjs</h1>
      <div>
          <button (click)="changePagePrevious()">Previous </button>
          <button (click)="changePageNext()">Next </button>
          <h3>{{pageNumber +' / '+ totalPages}}</h3>
      </div>
      <canvas id="main-canvas"></canvas>
      <span *ngIf="errorMessage" class="error-message">{{ errorMessage }}</span>
    </div>
</div>
