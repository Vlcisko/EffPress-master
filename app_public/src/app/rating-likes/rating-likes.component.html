<div style="padding: 12px; ">
    <h6 class="m-0" style="color: black;font-weight: bold;">
        {{description}}
    </h6>
  <button (click)="likeClicked()" class="btn" style="color: rgb(85, 82, 82);">
    <i class="fa fa-thumbs-up fa-{{size}}" >&nbsp;{{likes}}</i></button>
  <button (click)="disLikeClicked()" class="btn" style="color: rgb(85, 82, 82);">
    <i class="fa fa-thumbs-down fa-{{size}}">&nbsp;{{dislikes}}</i></button>
</div>
