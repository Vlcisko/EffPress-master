<div class="row framework-content">
  <div class="col-12 col-md-12">
    <p class="lead">Už máte účet? <a routerLink="/login">Prihláste</a> sa</p>
    <form (submit)="onRegisterSubmit()">
      <div role="alert" *ngIf="formError" class="alert alert-danger">
      {{ formError }}</div>
      <div class="form-group">
        <label for="name">Meno</label>
        <input class="form-control" id="name" name="name" placeholder=
        "Používateľské meno" [(ngModel)]="credentials.name">
      </div>
      <div class="form-group">
        <label for="email">E-mail adresa</label>
        <input type="email" class="form-control" id="email" name="email"
        placeholder="Vložte e-mail adresu" [(ngModel)]="credentials.email">
      </div>
      <div class="form-group">
        <label for="password">Heslo</label>
        <input type="pasword" class="form-control" id="password"
        name="password" placeholder="Vložte heslo"
        [(ngModel)]="credentials.password">
      </div>
      <button type="submit" role="button" class="btn btn-primary">Registrovať</button>
    </form>
</div>
